<div class="card">
	<div class="card-body">
		<div class="profile-interest">
			<h5 class="text-primary d-inline">Our Gallery</h5>
				<div class="row mt-3 sp8" >
						<a class="mb-2 col-lg-4 col-xl-4 col-sm-4 col-4" *ngFor="let item of galleryCol1; let key=index"  href="javascript:void(0);">
								<img [src]="item.thumb" (click)="open(galleryCol1, key)" alt="" class="img-fluid rounded">
						</a>
				</div>
		</div>
	</div>
</div>
